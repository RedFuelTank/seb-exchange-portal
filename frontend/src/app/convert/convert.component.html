<div class="container">
  <div class="row d-flex">
    <div class="shadow p-4">
      <div class="d-flex justify-content-evenly">
        <div class="col-4">
          <div class="row mb-3">
            <label>From:</label>
          </div>
          <div class="row mb-3">
            <select class="form-select" [(ngModel)]="fromCurrency">
              <option *ngFor="let currency of currencies">{{currency}}</option>
            </select>
          </div>
          <div class="row mb-3">
            <div class="input-group">
              <span class="input-group-text">Amount:</span>
              <input [(ngModel)]="fromValue" id="fromValue" type="number" step="0.01" class="form-control disabled"
                     aria-describedby="basic-addon3 basic-addon4">
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="row mb-3">
            <label>To:</label>
          </div>
          <div class="row mb-3">
            <select class="form-select" [(ngModel)]="toCurrency">
              <option *ngFor="let currency of currencies">{{currency}}</option>
            </select>
          </div>
          <div class="row mb-3">
            <div class="input-group">
              <span class="input-group-text">Amount:</span>
              <input [(ngModel)]="toValue" disabled="disabled" type="text" class="form-control disabled" id="basic-url"
                     aria-describedby="basic-addon3 basic-addon4">
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary" (click)="buttonPress()">Convert</button>
      </div>
    </div>
  </div>
</div>
