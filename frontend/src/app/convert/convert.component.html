<div class="container">
  <div class="row d-flex">
    <form class="shadow p-4" [formGroup]="convertForm">
      <div class="d-flex justify-content-evenly">
        <div class="col-4">
          <div class="row mb-3">
            <label>From:</label>
          </div>
          <div class="row mb-3">
            <select class="form-select" disabled>
              <option [defaultSelected]="true">EUR</option>
            </select>
          </div>
          <div class="row mb-3">
            <div class="input-group">
              <span class="input-group-text">Amount:</span>
              <input formControlName="fromValue" id="fromValue" type="number" step="0.01" class="form-control disabled"
                     aria-describedby="basic-addon3 basic-addon4">
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="row mb-3">
            <label>To:</label>
          </div>
          <div class="row mb-3">
            <select class="form-select" required formControlName="toCurrency">
              <option value="" disabled selected hidden>Show All</option>
              <option *ngFor="let currency of currencies">{{currency}}</option>
            </select>
          </div>
          <div class="row mb-3">
            <div class="input-group">
              <span class="input-group-text">Amount:</span>
              <input formControlName="toValue" type="text" class="form-control disabled"
                     aria-describedby="basic-addon3 basic-addon4">
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary" (click)="buttonPress()"
                [disabled]="!(convertForm.controls['fromValue'].valid
                && convertForm.controls['toCurrency'].valid)">Convert</button>
      </div>
    </form>
  </div>
</div>
