<div class="container">
  <div class="row d-flex">
    <div class="shadow p-4" [formGroup]="chartForm">
      <div class="d-flex justify-content-evenly">
        <div class="col-4">
          <div class="row mb-3">
            <label>From:</label>
          </div>
          <div class="row mb-3">
            <select class="form-select" disabled>
              <option [defaultSelected]="true">EUR</option>
            </select>
          </div>
        </div>
        <div class="col-4">
          <div class="row mb-3">
            <label>To:</label>
          </div>
          <div class="row mb-3">
            <select class="form-select" formControlName="toCurrency" required>
              <option value="" disabled selected hidden>Show All</option>
              <option *ngFor="let currency of currencies">{{currency}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" (click)="buttonPress()"
                [disabled]="!chartForm.controls['toCurrency'].valid">View chart</button>
      </div>
      <div>
        <canvas id="myChart" ngChartjs
                [hidden]="!chartVisible"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [chartType]="lineChartType"></canvas>
      </div>
    </div>
  </div>
</div>
