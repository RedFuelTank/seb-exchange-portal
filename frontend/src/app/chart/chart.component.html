<div class="container">
    <div class="row d-flex">
        <div class="shadow p-4">
            <div class="d-flex justify-content-evenly">
                <div class="col-4">
                    <div class="row mb-3">
                        <label>From:</label>
                    </div>
                    <div class="row mb-3">
                        <select class="form-select" [(ngModel)]="fromCurrency">
                            <option *ngFor="let currency of currencies">{{currency}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row mb-3">
                        <label>To:</label>
                    </div>
                    <div class="row mb-3">
                        <select class="form-select" [(ngModel)]="toCurrency">
                            <option *ngFor="let currency of currencies">{{currency}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" (click)="buttonPress()">View chart</button>
            </div>
        </div>
    </div>
    <div class="shadow p-4">
        <canvas id="myChart"></canvas>
    </div>
</div>
